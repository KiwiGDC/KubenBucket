{% extends "base.html" %}
{% block content %}
<div class="bg-white rounded-lg shadow-lg p-8 mt-20">
  <h3 class="text-2xl font-semibold mb-6">Téléchargement sécurisé</h3>

  {% if error %}
  <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6" role="alert">
    {{ error }}
  </div>
  {% endif %}

  <form method="POST" class="space-y-6">
    <p class="text-gray-700 mb-4">Ce fichier est protégé. Veuillez entrer le mot de passe pour y accéder.</p>

    <label for="password" class="block font-medium text-gray-800">Mot de passe</label>
    <input type="password" id="password" name="password" required
      class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />

    <button type="submit"
      class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded transition-colors duration-200">
      Télécharger
    </button>
  </form>
</div>
{% endblock %}
